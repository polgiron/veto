{% macro member(name, image, title) %}
  <li class="member animate-element">
    <div class="portrait">
      {% if image != false %}
        <img src="{{image.fit(250, 250)}}">
      {% else %}
        {% include "svg/icon-portrait.svg" %}
      {% endif %}
    </div>
    <h3 class="heading-3">{{name}}</h3>
    <p class="title">{{title}}</p>
  </li>
{% endmacro %}
